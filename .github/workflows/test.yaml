name: Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache: true

      - name: Install deps
        run: sudo apt-get install libavcodec-dev libavformat-dev libavfilter-dev libavresample-dev

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...